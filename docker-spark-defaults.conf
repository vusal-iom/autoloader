# Spark Connect Test Configuration

# Iceberg Catalog
spark.sql.catalog.test_catalog=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.test_catalog.type=hadoop
spark.sql.catalog.test_catalog.warehouse=s3a://test-lakehouse/warehouse
spark.sql.catalog.test_catalog.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.test_catalog.s3.endpoint=http://minio:9000
spark.sql.catalog.test_catalog.s3.path-style-access=true
spark.sql.catalog.test_catalog.s3.access-key-id=minioadmin
spark.sql.catalog.test_catalog.s3.secret-access-key=minioadmin

# Iceberg Extensions
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# S3/MinIO Configuration
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# Spark Optimizations
spark.sql.adaptive.enabled=true
spark.sql.sources.default=iceberg
